# Site settings
title: Roger Gros
email: your-email@example.com
description: >- 
  Personal blog and portfolio. Writing about technology, photography, and life.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate-v2

# Pagination settings
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - Page :num'
  limit: 0
  trail: 
    before: 2
    after: 2

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

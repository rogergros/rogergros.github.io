<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcement Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <div class="container">
    <!-- Form Section -->
    <div class="form-container">
      <div class="form-header">
        <h2>Create Announcement</h2>
        <button type="button" id="clearFormButton" class="clear-form-button">Clear Form</button>
      </div>

      <form id="announcementForm">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Announcement title" />

        <label for="type">Type</label>
        <select id="type">
          <option value="Feature">üöÄ New Feature</option>
          <option value="Bugfix">üêû Bugfix</option>
          <option value="Improvement">‚ú® Improvement</option>
        </select>

        <label for="whatsNew">What's new?</label>
        <div class="field-with-ai">
          <textarea id="whatsNew" placeholder="Describe what's new" rows="3"></textarea>
          <span class="enhance-btn-wrapper">
            <button type="button" class="enhance-btn" data-field="whatsNew">
              <span class="sparkle">‚ú®</span> Enhance with AI
            </button>
            <span class="api-key-hint"></span>
          </span>
        </div>

        <label for="whyMatters">Why This Matters?</label>
        <div class="field-with-ai">
          <textarea id="whyMatters" placeholder="Explain why this matters" rows="3"></textarea>
          <span class="enhance-btn-wrapper">
            <button type="button" class="enhance-btn" data-field="whyMatters">
              <span class="sparkle">‚ú®</span> Enhance with AI
            </button>
            <span class="api-key-hint"></span>
          </span>
        </div>

        <label for="kudos">Kudos</label>
        <input type="text" id="kudos" placeholder="Enter kudos" />

        <label>Links</label>
        <div class="links-section">
          <div id="linksContainer"></div>
          <button type="button" id="addLinkButton" class="add-link-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"/>
            </svg>
            Add link
          </button>
        </div>
      </form>
    </div>

    <!-- Preview Section -->
    <div class="preview-container">
      <h2>Preview</h2>
      <div class="preview-wrapper">
        <div id="htmlPreview" class="html-preview"></div>
        <div class="warning">
          <div class="warning-content">
            <span class="warning-emoji">üéá</span>
            <p>A picture speaks a thousand words! Consider adding attachments or videos to make your announcement more engaging.</p>
          </div>
        </div>
      </div>
      <button id="copyButton" class="copy-button">Copy to Clipboard</button>

      <!-- AI Provider Settings Section -->
      <div class="api-key-section" id="apiKeySection">
        <div class="api-key-title">‚ú® AI Enhancement Settings</div>
        <div class="api-key-content">
          <label for="aiProvider">AI Provider</label>
          <select id="aiProvider">
            <option value="gemini">Google Gemini (Free) - Recommended</option>
            <option value="openai">OpenAI (Paid)</option>
          </select>

          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="Enter your API key..." />
          <p class="api-hint" id="apiHint">
            <strong>Google Gemini is free & fast!</strong> Get your API key at
            <a href="https://aistudio.google.com/app/apikey" target="_blank">aistudio.google.com</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

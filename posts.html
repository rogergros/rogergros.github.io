---
layout: default
title: "All posts"
permalink: /posts/
---

<div class="posts">
    <header class="posts-header">
        <h1 class="posts-title-inline">
            All posts
            <span class="posts-meta">
                10 latest posts
                • <a href="{{ site.baseurl }}/feed.xml" title="Subscribe to all posts RSS feed">RSS Feed</a>
            </span>
        </h1>
    </header>

    <ul class="post-list">
        {% for post in site.posts limit: 10 %}
            {% include post-preview.html %}
        {% endfor %}
    </ul>

    <div class="all-posts-link">
        <a href="{{ '/archive/' | relative_url }}" class="all-posts-button">
            View All posts Archive →
        </a>
    </div>
</div>

<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    {% feed_meta %}
    <script src="{{ '/assets/js/image-zoom.js' | relative_url }}" defer></script>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/posts' | relative_url }}">All posts</a></li>
                <li><a href="{{ '/category/management' | relative_url }}">Management</a></li>
                <li><a href="{{ '/category/photos' | relative_url }}">Photos</a></li>
                <li><a href="{{ '/category/personal' | relative_url }}">Personal</a></li>
                <li><a href="{{ '/about' | relative_url }}">About</a></li>
            </ul>
        </nav>

        <main>
            {{ content }}
        </main>
        
        <footer class="footer">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://linkedin.com/in/your-profile" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                    <a href="https://bsky.app/profile/your-handle" target="_blank" rel="noopener noreferrer">Bluesky</a>
                </div>
                <div class="footer-text">
                    Made with â™¥ from Barcelona
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
